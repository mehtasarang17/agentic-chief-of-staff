version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: agentic_cos_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cos_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cos_secure_pass_2024}
      POSTGRES_DB: ${POSTGRES_DB:-chief_of_staff}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5442:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cos_user} -d ${POSTGRES_DB:-chief_of_staff}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cos_network

  redis:
    image: redis:7-alpine
    container_name: agentic_cos_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cos_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentic_cos_backend
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-cos_user}:${POSTGRES_PASSWORD:-cos_secure_pass_2024}@postgres:5432/${POSTGRES_DB:-chief_of_staff}
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3001}
      - PUBLIC_API_URL=${PUBLIC_API_URL:-http://localhost:2000}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-}
      - SMTP_USE_TLS=${SMTP_USE_TLS:-true}
      - SMTP_USE_SSL=${SMTP_USE_SSL:-false}
    ports:
      - "2000:9001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    networks:
      - cos_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:2000}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:2000}
    container_name: agentic_cos_frontend
    environment:
      - PORT=6001
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:2000}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:2000}
    ports:
      - "6001:6001"
    depends_on:
      - backend
    networks:
      - cos_network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: agentic_cos_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@chiefofstaff.ai}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "5052:80"
    depends_on:
      - postgres
    networks:
      - cos_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  cos_network:
    driver: bridge
